<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f9ff;
        }
        .calculator {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-200">
    <div class="calculator p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Basic Calculator</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">First Number</label>
                <input type="number" id="num1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Enter first number">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Second Number</label>
                <input type="number" id="num2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Enter second number">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Operation</label>
                <select id="operation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (ร)</option>
                    <option value="divide">Division (รท)</option>
                </select>
            </div>
            
            <button onclick="calculate()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">Calculate</button>
            
            <div id="result" class="mt-4 p-4 rounded-lg bg-gray-50 text-center">
                <span class="text-lg font-medium">Result: </span>
                <span id="resultValue" class="text-lg">0</span>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const resultElement = document.getElementById('resultValue');
            
            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Please enter valid numbers";
                return;
            }
            
            let result;
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultElement.textContent = "Cannot divide by zero!";
                        return;
                    }
                    result = num1 / num2;
                    break;
            }
            
            // Format the result to handle long decimal numbers
            result = Math.round(result * 1000000) / 1000000;
            resultElement.textContent = result;
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
